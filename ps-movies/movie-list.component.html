<div>
    <h3>Hello from within the component template!</h3>
    <h4>{{vm.message}}</h4>
    <!-- Will change as you type -->
    <input type="text" ng-model="vm.message">
    <!-- Will also change when you click based on call -->
    <button ng-click="vm.changeMessage()">
        Change Message
    </button>
</div>
<div>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Length</th>
            <th>Rating</th>
            <th></th>
        </tr>
        <tr ng-repeat="movie in vm.movies">
            <td>{{movie.title}}</td>
            <td>{{movie.length}}</td>
            <td>
                <movie-rating value="movie.rating">
                    <!-- Set gylphicon to be used with transclude in this case -->
                    <span class="glyphicon glyphicon-star"></span>
                </movie-rating>
            </td>
            <td>
                <button class="btn btn-default" ng-click="vm.upRating(movie)">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button class="btn btn-default" ng-click="vm.downRating(movie)">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>

                <!-- Can pass in arguments for route params -->
                <a ng-link="['Details', {id: movie.id}]" class="btn btn-default">
                    <span class="glyphicon glyphicon-zoom-in"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
