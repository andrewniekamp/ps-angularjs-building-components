<div>
    <h3>Hello from within the component template!</h3>
    <h4>{{vm.message}}</h4>
    <!-- Will change as you type -->
    <input type="text" ng-model="vm.message">
    <!-- Will also change when you click based on call -->
    <button ng-click="vm.changeMessage()">
        Change Message
    </button>
</div>
